<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>Palindrome Checker</title>
    <link rel="icon" href="/c-icon.png" />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="inner-content">
          <h1>FizzBuzz</h1>
          <p>
            <em
              >Any number divisible by three is replaced by the word fizz and
              any number divisible by five by the word buzz. Numbers divisible
              by 15 become fizz buzz.</em
            >
          </p>

          <div class="inputDiv">
            <input
              class="textInput"
              type="text"
              id="textInput"
              placeholder="Type a number."
            /><button class="button" id="inputButton">Go!</button>
          </div>

          <p class="checker" id="checker"></p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
